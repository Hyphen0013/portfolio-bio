    <script>
        function printPDF() {
            var theText = $('body').text();
            var printWindow = window.open('', '', 'height=400,width=800');
            printWindow.document.write(theText);
            printWindow.document.close();
            printWindow.print();
            // console.log($(theText));
        }

        $('#responsive-tab').lightSlider({
            item: 4,
            loop: false,
            slideMove: 2,
            easing: 'cubic-bezier(0.25, 0, 0.25, 1)',
            onSliderLoad: function() {
                $('#responsive-tab').removeClass('cS-hidden');
            },                
            responsive: [
                {
                    breakpoint: 800,
                    settings: {
                        item: 3,
                        slideMove: 1,
                        slideMargin: 6,
                        
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        item: 2,
                        slideMove: 1
                    }
                }
            ]
        });
